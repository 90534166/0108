<h2><font face="微軟正黑體"color=#EE7700>
泡芙（Profiterole）是一種源自法國的球形糕點。<p>
常見的泡芙是蓬鬆張孔的麵皮中包裹鮮奶油、巧克力、冰淇淋，<p>
裡面包裹的材料是通過注射或者將麵包頂部撕破後加進去的；後者的頂部往往需要被其他食材取代。<p>
在泡芙的包裹的上面還可以撒上糖粉、果凍、水果或者巧克力。<p>
而根據充填的餡料不同，泡芙在不同地方也有許多不同異稱。<p>
